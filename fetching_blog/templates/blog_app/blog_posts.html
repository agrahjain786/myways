<!-- blog_posts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in blog_posts %}
        <li>
            <p>ID: {{post.id}} </p>
            <p>User ID: {{ post.userId }}</p>
            <p>Title: {{ post.title }}</p>
            <p>Body: {{ post.body }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
